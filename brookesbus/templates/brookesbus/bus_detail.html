{% extends 'base.html' %}

{% block title %}
    <h2>{{ bus.name }}</h2>
{% endblock title %}

{% block content %}
    <ul>
        {% for stop in bus.schedule.all %}
            <li>
                <a href="{{ stop.get_absolute_url }}">{{ stop.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
