{% extends 'base.html' %}

{% block title %}
    <div class="header">
        <h1>{{ bus.name }}</h1>
        <a  href="{% url 'bus-list' %}"><span class='back symbol'>5</span></a>
    </div>
{% endblock title %}

{% block content %}
    <ul>
        {% for stop in bus.stops.all %}
            <li>
                <a href="{{ stop.get_absolute_url }}?bus_pk={{ bus.pk }}">{{ stop.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
