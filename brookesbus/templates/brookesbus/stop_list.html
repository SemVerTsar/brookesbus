{% extends 'base.html' %}
{% load pagination_tags %}

{% block title %}
    <div class="header">
        <h1>Brookes Bus</h1>
        <a  href="{% url 'home' %}"><span class='back symbol'>5</span></a>
    </div>
{% endblock title %}

{% block content %}
    <ul>
    {% autopaginate stop_list 8 %}
    {% for stop in stop_list %}
        <li>
            <a href="{{ stop.get_absolute_url }}">{{ stop.name }}</a>
        </li>
    {% endfor %}
    {% paginate %}
    </ul>
{% endblock content %}
