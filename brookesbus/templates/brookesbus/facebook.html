{% extends 'base.html' %}

{% block title %}
    <div class="header">
        <h1>Facebook</h1>
        <a  href="{% url 'updates' %}"><span class='back symbol'>5</span></a>
    </div>
{% endblock title %}

{% block content %}

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-like-box" data-href="https://www.facebook.com/oxfordbuscompany" data-width="400px" data-height="500px" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="true" data-show-border="true"></div>

{% endblock content %}
