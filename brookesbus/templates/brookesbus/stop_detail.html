{% extends 'base.html' %}

{% block title %}
    <h2>{{ stop.name }}</h2>
{% endblock title %}

{% block content %}
    <ul>
        {% for sched in stop.stops.all %}
            <li>{{ sched.bus }}, {{ sched.eta }} ,  {{ sched.route.name }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
