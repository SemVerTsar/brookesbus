{% extends 'base.html' %}

{% block title %}
    <div class="header">
        <h1>{{ stop.name }}</h1>
        <a  href="{% url 'stop-list' %}"><span class='back symbol'>5</span></a>
    </div>
{% endblock title %}

{% block content %}
    <ul>
        {% for sched in stop.schedule.all %}
            {% if sched.eta >= timenow %}
            <li>{{ sched.bus }}, {{ sched.eta }} ,  {{ sched.route.name }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
