{% extends 'base.html' %}

{% block title %}
    <h2>{{ stop.name }}</h2>
{% endblock title %}

{% block content %}
    <ul>
        {% for sched in stop.schedule.all %}
            {% if sched.eta >= timenow %}
            <li>{{ sched.bus }}, {{ sched.eta }} ,  {{ sched.route.name }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
